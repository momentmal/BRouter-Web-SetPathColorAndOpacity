<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>BikeRouter Path Recolor</title>
  <script src="popup.js"></script>
</head>
<body>
  <label>
    Color:
    <input type="color" id="color-picker">
  </label>
  <label>
    Opacity:
    <input type="range" id="opacity-slider" min="0" max="1" step="0.1">
  </label>
  <button id="apply-button">Apply Path Color</button>
  <label>
    <input type="checkbox" id="auto-toggle"> Auto recolor paths
  </label>
</body>
</html>
